<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESPERANDO A KEYVI!</title>
    <link rel="stylesheet" href="libs/bulma/css/bulma.min.css">
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1>ESPERANDO A KEYVI</h1>
        <p>El no se conecta ¿que es? <sub>script</sub> works as well!</p>
        </div>
    </div>

    <table class="table">
  <thead>
      <tr>
        <th><abbr title="Position">Numero</abbr></th>
        <th>Mejores series</th>
        <th><abbr title="Played">Nombre</abbr></th>
        <th><abbr title="Won">Genero</abbr></th>
        <th><abbr title="Drawn">Calificación</abbr></th>
      </tr>
    </thead>
    <tfoot>
    <tr>
      <th><abbr title="Position">1</abbr></th>
      <th>Team2</th>
      <th><abbr title="Played">OA</abbr></th>
      <th><abbr title="Won">Misterio</abbr></th>
      <th><abbr title="Drawn">5/5</abbr></th>
      <th>Qualification or relegation</th>
    </tr>
  </tfoot>
  </table>

  <div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Text input">
  </div>
</div>

<div class="field">
  <label class="label">Username</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-success" type="text" placeholder="Text input" value="bulma">
    <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
  </div>
  <p class="help is-success">This username is available</p>
</div>

<div class="field">
  <label class="label">Email</label>
  <div class="control has-icons-left has-icons-right">
    <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
    <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
    <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
  </div>
  <p class="help is-danger">This email is invalid</p>
</div>

<div class="field">
  <label class="label">Subject</label>
  <div class="control">
    <div class="select">
      <select>
        <option>Select dropdown</option>
        <option>With options</option>
      </select>
    </div>
  </div>
</div>

<div class="field">
  <label class="label">Message</label>
  <div class="control">
    <textarea class="textarea" placeholder="Textarea"></textarea>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="checkbox">
      <input type="checkbox">
      I agree to the <a href="#">terms and conditions</a>
    </label>
  </div>
</div>

<div class="field">
  <div class="control">
    <label class="radio">
      <input type="radio" name="question">
      Yes
    </label>
    <label class="radio">
      <input type="radio" name="question">
      No
    </label>
  </div>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link">Submit</button>
  </div>
  <div class="control">
    <button class="button is-link is-light">Cancel</button>
  </div>
</div>
  </body>
